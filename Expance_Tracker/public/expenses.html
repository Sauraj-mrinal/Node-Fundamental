<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Daily Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #expenseList {
            margin-top: 20px;
        }
        #expenses {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>

    <form id="expenseForm">
        <h2>Add Daily Expense</h2>
        <input type="number" id="amount" placeholder="Amount spent" required>
        <input type="text" id="description" placeholder="Description" required>
        <select id="category" required>
            <option value="" disabled selected>Select category</option>
            <option value="Food">Food</option>
            <option value="Petrol">Petrol</option>
            <option value="Salary">Salary</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>

    <!-- Area to display the fetched expenses -->
    <div id="expenseList">
        <h3>Previous Expenses:</h3>
        <ul id="expenses"></ul>
    </div>

    <script>
        // Form submission logic to add a new expense
      //  const expenseForm = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenses');

        document.getElementById('expenseForm').addEventListener('submit', async (event) => {
            event.preventDefault();
        
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
        
            // Get userId from localStorage
            const userId = localStorage.getItem('userId');
        
            // Check if userId exists, if not, show an error message
            if (!userId) {
                alert('User ID is missing. Please log in again.');
                return;
            }
        
            try {
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, amount, description, category }),
                });
        
                const data = await response.json();
        
                if (response.ok) {
                    alert(data.message); // Success message
                    document.getElementById('expenseForm').reset();
                    fetchExpenses(); // Refresh the list of expenses
                } else {
                    alert(data.error); // Display any backend error
                }
            } catch (error) {
                alert('Something went wrong. Please try again.');
            }
        });
        
        // Function to fetch and display expenses from the backend
     
    </script>

</body>
</html>
